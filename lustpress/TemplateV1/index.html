<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lustpress</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff5e62;
        }

        .search-bar-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar-container input {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            max-width: 400px;
            border-radius: 25px;
            border: 1px solid #333;
            margin-right: 10px;
            background-color: #333;
            color: #f1f1f1;
        }

        .search-bar-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #ff5e62;
            color: #fff;
            border: none;
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        .search-bar-container button:hover {
            background: #ff9966;
        }

        #output {
            text-align: center;
        }

        #randomVideo {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        #randomVideo h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #ff5e62;
        }

        #randomVideo p {
            margin: 5px 0;
        }

        #videoTitle {
            font-weight: bold;
            font-size: 1.2rem;
            color: #f1f1f1;
        }

        #videoSource {
            display: block;
            margin-top: 10px;
            color: #ff5e62;
            text-decoration: none;
            font-weight: bold;
        }

        #videoSource:hover {
            text-decoration: underline;
        }

        #videoDetails {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        #videoDetails div {
            flex: 1;
            min-width: 100px;
            text-align: center;
            margin: 5px 0;
            background: #333;
            border-radius: 10px;
            padding: 10px;
            color: #f1f1f1;
        }

        #videoTags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }

        .tag {
            background-color: #444;
            border-radius: 15px;
            padding: 5px 10px;
            color: #f1f1f1;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 10px 0;
        }

        #searchResults {
            margin-top: 20px;
        }

        .search-result-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-result-item:hover {
            background-color: #3a3a3a;
        }

        .search-result-item img {
            border-radius: 15px;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .search-result-item h3 {
            font-size: 1.2rem;
            color: #ff5e62;
            margin: 10px 0;
        }

        .search-result-item p {
            margin: 5px 0;
        }

        @media (max-width: 600px) {
            #videoDetails {
                flex-direction: column;
                align-items: center;
            }

            #videoDetails div {
                min-width: 80%;
                margin: 5px 0;
            }
        }

        .button-container button {
            padding: 10px 20px;
            margin-bottom: 20px;
            font-size: 16px;
            cursor: pointer;
            background: #ff5e62;
            color: #fff;
            border: none;
            border-radius: 25px;
            transition: background 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Viewer</h1>
        <div class="search-bar-container">
            <input type="text" id="searchInput" placeholder="Enter keyword to search...">
            <button onclick="searchVideos()">Search</button>
        </div>
        <div id="output" class="button-container">
            <button onclick="getRandomVideo()">Get Random Xvideos Video</button>
        </div>

        <div id="randomVideo">
            <h2>Video Details</h2>
            <p id="videoTitle"></p>
            <a id="videoSource" href="" target="_blank">Watch on Xvideos</a>
            <video id="videoPlayer" controls poster="">
                <source id="videoSourceMP4" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="videoDetails">
                <div id="videoDescription"></div>
                <div id="videoUpvoted"></div>
                <div id="videoDownvoted"></div>
                <div id="videoRating"></div>
            </div>
            <div id="videoTags"></div>
            <p id="videoModels"></p>
        </div>

        <div id="searchResults"></div>
    </div>

    <script>
        async function getRandomVideo() {
            try {
                const response = await fetch('https://lust.scathach.id/xvideos/random');
                if (!response.ok) {
                    console.error('Network response was not ok:', response.statusText);
                    throw new Error('Failed to fetch random video');
                }
                const data = await response.json();
                if (!data.success) {
                    console.error('Server response was not successful:', data);
                    throw new Error('Failed to fetch random video');
                }
                displayRandomVideo(data);
            } catch (error) {
                console.error('Error fetching random video:', error);
                alert('Failed to fetch random video. Please try again later.');
            }
        }

        function displayRandomVideo(videoData) {
            document.getElementById('videoTitle').textContent = videoData.data.title;
            document.getElementById('videoSource').href = videoData.source;

            const videoPlayer = document.getElementById('videoPlayer');
            const videoSourceMP4 = document.getElementById('videoSourceMP4');

            videoPlayer.poster = videoData.assets[2]; // Thumbnail image
            videoSourceMP4.src = videoData.assets[3]; // Video source URL

            videoPlayer.load()

            document.getElementById('videoDescription').textContent = `Duration: ${videoData.data.duration} | Views: ${videoData.data.views}`;
            document.getElementById('videoUpvoted').textContent = `Upvotes: ${videoData.data.upvoted}`;
            document.getElementById('videoDownvoted').textContent = `Downvotes: ${videoData.data.downvoted}`;
            document.getElementById('videoRating').textContent = `Rating: ${videoData.data.rating}`;
            document.getElementById('videoModels').textContent = `Models: ${videoData.data.models.join(', ')}`;

            const tagsContainer = document.getElementById('videoTags');
            tagsContainer.innerHTML = '';
            videoData.data.tags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                tagsContainer.appendChild(tagElement);
            });

            videoPlayer.addEventListener('click', () => {
                if (videoPlayer.paused) {
                    videoPlayer.play
                } else {
                    videoPlayer.pause();
                }
            });
        }

        async function searchVideos() {
            const query = document.getElementById('searchInput').value;
            if (!query) {
                alert('Please enter a search keyword.');
                return;
            }

            try {
                const response = await fetch(`https://lust.scathach.id/xvideos/search?key=${query}`);
                if (!response.ok) {
                    console.error('Network response was not ok:', response.statusText);
                    throw new Error('Failed to search videos');
                }
                const data = await response.json();
                if (!data.success) {
                    console.error('Server response was not successful:', data);
                    throw new Error('Failed to search videos');
                }
                displaySearchResults(data);
            } catch (error) {
                console.error('Error searching videos:', error);
                alert('Failed to search videos. Please try again later.');
            }
        }

        async function displaySearchResults(searchData) {
            const searchResultsContainer = document.getElementById('searchResults');
            searchResultsContainer.innerHTML = '';

            searchData.data.forEach(async video => {
                const resultItem = document.createElement('div');
                resultItem.className = 'search-result-item';
                resultItem.onclick = () => displayVideoDetails(video.id);

                const thumbnail = document.createElement('img');
                thumbnail.src = video.image;
                thumbnail.alt = video.title;

                const title = document.createElement('h3');
                title.textContent = video.title;

                const duration = document.createElement('p');
                duration.textContent = `Duration: ${video.duration}`;

                resultItem.appendChild(thumbnail);
                resultItem.appendChild(title);
                resultItem.appendChild(duration);

                searchResultsContainer.appendChild(resultItem);
            });
        }

        async function displayVideoDetails(videoId) {
            try {
                const response = await fetch(`https://lust.scathach.id/xvideos/get?id=${videoId}`);
                if (!response.ok) {
                    console.error('Network response was not ok:', response.statusText);
                    throw new Error('Failed to fetch video details');
                }
                const data = await response.json();
                if (!data.success) {
                    console.error('Server response was not successful:', data);
                    throw new Error('Failed to fetch video details');
                }

                document.getElementById('videoTitle').textContent = data.data.title;

                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.poster = data.data.image;

                const videoSource = document.createElement('source');
                videoSource.src = data.assets[3]; // Uses the MP4 embed URL from API assets (sometimes it could be "None" and idk why)
                videoSource.type = 'video/mp4';

                videoPlayer.innerHTML = ''
                videoPlayer.appendChild(videoSource);

                document.getElementById('videoDescription').textContent = `Duration: ${data.data.duration}`;
                document.getElementById('videoDetails').textContent = `Views: ${data.data.views} | Upvotes: ${data.data.upvoted} | Downvotes: ${data.data.downvoted} | Rating: ${data.data.rating}`;

                const tagsContainer = document.getElementById('videoTags');
                tagsContainer.innerHTML = '';
                data.data.tags.forEach(tag => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'tag';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });

                videoPlayer.load();
            } catch (error) {
                console.error('Error fetching video details:', error);
                alert('failed to fetch video details. please try again later.');
            }
        }
    </script>
</body>

</html>
